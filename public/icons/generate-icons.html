<!DOCTYPE html>
<html>
<body>
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function drawIcon(canvas, size) {
  const ctx = canvas.getContext('2d');
  // Background - lavender
  ctx.fillStyle = '#E8E0F0';
  ctx.beginPath();
  ctx.roundRect(0, 0, size, size, size * 0.22);
  ctx.fill();
  // Letter T
  ctx.fillStyle = '#5B4A6F';
  ctx.font = `bold ${size * 0.5}px Inter, system-ui, sans-serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('T', size / 2, size / 2 + size * 0.02);
}
drawIcon(document.getElementById('c192'), 192);
drawIcon(document.getElementById('c512'), 512);

// Right-click each canvas and "Save image as" to get the PNGs
// Or open this file in a browser
</script>
<p>Right-click each image above and "Save image as" icon-192.png and icon-512.png into the icons folder.</p>
</body>
</html>
